<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="form-section">
        <div class="form-container">
            <h2 class="form-header first-form same">Модель</h2>
            <form action="#" method="GET" class="form">
                <input type="text" placeholder="Введите модель шины" class="form-text-input">
                <ul class="form__input-list">
                    <li class="form__input-list__input-item">
                        <input type="checkbox" name="Alina" id="alina" class="form-item__checkbox">
                        <label class="input-item__label" for="alina">
                            ALINA
                        </label>
                    </li>
                    <li class="form__input-list__input-item">
                        <input type="checkbox" name="Bliwwas" id="bliwwas" class="form-item__checkbox">
                        <label class="input-item__label" for="bliwwas">
                            BLIWWAS
                        </label>
                    </li>
                    <li class="form__input-list__input-item">
                        <input type="checkbox" name="Force Moode" id="force-moode" class="form-item__checkbox">
                        <label class="input-item__label" for="force-moode">
                            FORCE MOODE
                        </label>
                    </li>
                    <li class="form__input-list__input-item">
                        <input type="checkbox" name="Ice Gide" id="ice-gide" class="form-item__checkbox">
                        <label class="input-item__label" for="ice-gide">
                            ICE Gide
                        </label>
                    </li>
                </ul>
            </form>
            <div class="">

                <a href="#" class="form-container__link">Показать еще</a>
            </div>
            <h2 class="form-header technology">
                технология
            </h2>
            <ul class="confirmation-list">
                <li class="confirmation-list__confirmation-item">
                    <input type="radio" name="confirmation" id="confirm" class="form-item__checkbox">
                    <label class="input-item__label confirmation-label" for="confirm">Да</label>
                </li>
                <li class="confirmation-list__confirmation-item">
                    <input type="radio" name="confirmation" id="deny" class="form-item__checkbox">
                    <label class="input-item__label confirmation-label" for="deny">Нет</label>
                </li>
            </ul>
                <h2 class="form-header">Акции</h2>
                <ul class="extra-features">
                    <li class="extra-features-item sale">
                        <input class="form-item__checkbox" type="checkbox" name="sale" id="sale">
                        <label class="shop" for="sale">Sale</label>
                    </li>
                    <li class="extra-features-item">
                        <input class="form-item__checkbox" type="checkbox" name="new" id="new">
                        <label class="shop" for="new">New</label>
                    </li>
                    <li class="extra-features-item">
                        <input class="form-item__checkbox" type="checkbox" name="hit" id="hit">
                        <label class="shop" for="hit">Hit</label>
                    </li>
                    <li class="extra-features-item">
                        <input class="form-item__checkbox" type="checkbox" name="gifts" id="gifts">
                        <label class="shop" for="gifts">Подарок</label>
                    </li>
                </ul>
            <h2 class="form-header same">Страны</h2>
            <form action="#" method="GET" class="form">
                <ul class="form__input-list">
                    <li class="form__input-list__input-item">
                        <input type="checkbox" name="russia" class="form-item__checkbox form-item" id="russia">
                        <label class="input-item__label countries " for="russia">Россия</label>
                    </li>
                    <li class="form__input-list__input-item">
                        <input type="checkbox" name="germany" class="form-item__checkbox form-item" id="germany">
                        <label class="input-item__label countries" for="germany">Германия</label>
                    </li>
                    <li class="form__input-list__input-item">
                        <input type="checkbox" name="russia" class="form-item__checkbox form-item" id="russia2">
                        <label class="input-item__label countries" for="russia2">Россия</label>
                    </li>
                    <li class="form__input-list__input-item">
                        <input type="checkbox" name="germany" class="form-item__checkbox form-item" id="germany2">
                        <label class="input-item__label countries" for="germany2">Германия</label>
                    </li>
                </ul>
            </form>
            <div class="">

                <a href="#" class="form-container__link">Показать еще</a>
            </div>
    </section>
</body>

</html>
